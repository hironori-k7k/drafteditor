<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex">
		<link rel="preload" as="style" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>入稿ツール</title>
		<link rel="stylesheet" href="css/style.css?ver=0.1.2" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<main>

			<nav id="nav_changetabs" class="flex">
				<div id="tabButtons">
					<button class="btn_show">原稿編集</button>
					<button id="demotabBtn">プレビュー</button>
<!-- 					<button>記事情報</button>
					<button>使い方</button> -->
				</div>
			</nav>

			<section data-tabname="原稿編集" id="section_edit">
				<h1 hidden>原稿編集エリア</h1>
				<div class="flex textareas">
					<div><!-- 入力欄 -->
						<p class="bold area tac">入力欄<button id="runBtn" title="入力欄に原稿を貼り付けると編集して出力します。">実行</button></p>
						<textarea id="source" placeholder="この欄にWordPressのコードエディターよりHTML版の原稿を貼り付けて、実行ボタンをクリックしてください。"></textarea>
					</div>
					<div><!-- 出力欄 -->
						<p class="bold area tac">出力欄<button id="copyBtn" title="コピーボタンを押すと、出力欄の原稿全体を端末のクリップボードにコピーします。">コピー</button></p>
						<textarea id="output" readonly></textarea>
					</div>
				</div>
			</section>

			<section hidden data-tabname="プレビュー" id="section_demo">
				<h1 hidden>プレビューエリア</h1>
				<div id="section_demo_inner">
					<div id="demo">編集を実行すると、編集後の記事がここにデモ表示されます。</div>
					<div id="demo_info">
						<div id="demo_info_inner">
							<div id="demo_cheatsheet">
								<ul>
									<li><span class="bold">strong</span> (太字･<span class="pseudo_strong">赤破線</span>)<br><span class="shortcut">Ctrl+クリック</span>で<span class="marker-under">黄色マーカー</span></li>
									<li><span class="bold">段落</span> (<span class="pseudo_p">青破線</span>)<br><span class="shortcut">Alt+クリック</span>で▶右寄せ</li>
									<li><span class="bold">表</span><span id="demo_counttables"></span><br><span class="shortcut">Alt+クリック</span>で見出し行･列数再設定<br>
									<small>thead内のth: 濃い橙色, tbody内のth: 薄い橙色</small></li>
								</ul>
							</div>
							<div id="demo_toc"></div>
						</div>
					</div>
				</div>
			</section>

<!-- 			<section hidden data-tabname="記事情報" id="section_data">
				<h1 hidden>情報表示エリア</h1>
				<p>実行後に、編集時のエラー情報や、記事の情報がここに表示されます。（未実装）</p>
			</section>

			<section hidden data-tabname="使い方" id="section_how2">
				<h1 hidden>このツールを使ったWordPress入稿の方法を解説</h1>
				<div id="how2Inner">未執筆</div>
			</section> -->

		</main>
		<script src="js/main.js?ver=0.1.2"></script>
		<script src="js/description.js?ver=0.1.2"></script>
		<!-- <script src="js/test.js"></script> -->
	</body>
</html>
