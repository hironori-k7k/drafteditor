<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>入稿ツール</title>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<nav id="nav_changetabs" class="flex">
				<div id="tabButtons">
					<button class="btn_show">原稿編集</button>
					<button>デモ表示</button>
					<button>表の設定</button>
				</div>
			</nav>
			<section>
				<div class="flex textareas" data-tabname="原稿編集">
					<div 入力欄>
						<span class="bold area">入力</span><br>
						<textarea id="source" placeholder="この欄に、WordPressのコードエディターより原稿を貼り付けてください。"></textarea>
					</div>
					<div 出力欄>
						<span class="bold area">出力</span><label><input type="checkbox" id="releaseReadonlyCheck">テキストエリアを直接編集可能にする（誤編集防止を解除）</label><br>
						<textarea id="output" readonly></textarea>
					</div>
				</div>
				<div id="btns">
					<button id="runBtn" title="自動編集を実行">実行</button>
					<button id="copyBtn" title="出力エリアのコードをクリップボードにコピー">コピー</button>
				</div>
			</section>
			<section hidden data-tabname="デモ表示">
				<div id="demo">編集を実行すると、編集後の記事がここにデモ表示されます。</div>
			</section>
			<section hidden data-tabname="表の設定">
				<p>原稿中の表一覧に対して、個別にthead行数や見出し列数(左からn列目まで)などを設定可能にする（個別設定なしの時の既定値はそれぞれ1）。<br>これから実装予定</p>
			</section>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
